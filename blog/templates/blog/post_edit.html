{% extends 'blog/base.html' %}

{% block content %}
	
	<div class="wrapPost">
		<div class="newPost">
			
			<div style="display: flex;
			    justify-content: center;">
				<h1>New post:</h1>
			</div>	

			<form method="Post" class="postEditor">
			    {% csrf_token %}
			    {{ form.as_p }}

			    <div style="display: flex;
			    justify-content: center;">
				    <button type="submit" class="saveBtn">
				        save
				    </button>
				</div>    
			</form>
		</div>
	</div>	
{% endblock %}
