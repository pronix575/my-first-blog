{% load static %}

<html>
    <head>
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <title>Iskander Karimov blog</title>
    </head>
    <body>
        <div class="header">
            <h1>Iskander Karimov blog</h1>
        </div>

		{% for post in posts %}
		
			<div class="wrapPost">
				<div class="post">
					<h2>{{ post.title }}</h2>
					<p>{{ post.text|linebreaksbr }}</p>
        			<p>published: {{ post.published_date }}</p>	
				</div>
			</div>
		
		{% endfor %}

    </body>
</html>
