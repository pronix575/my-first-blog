{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	
		<div class="wrapPost">
			<div class="post">
				<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<p>{{ post.text|linebreaksbr }}</p>
    			<p>{{ post.published_date }}</p>	
			</div>
		</div>
	
	{% endfor %}

	<div class="wrapPost">
		<div class="newPostPlus">
		    	<a href="{% url 'post_new' %}" style="display: flex;justify-content: center; align-items: center;">
		    		<div style="margin-right: 10px;">new post</div>
		    		<i class="fa fa-plus-circle fa-lg" style="margin-left: 10px;"></i>
		    	</a>
		</div>
	</div>	
{% endblock %}
