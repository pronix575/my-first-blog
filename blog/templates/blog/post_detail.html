{% extends 'blog/base.html' %}

{% block content %}
	
	<div class="wrapPost">
	    <div class="postOne">
	        <h1>{{ post.title }}</h1>
	        <p>{{ post.text|linebreaksbr }}</p>
	        {% if post.published_date %}
	            {{ post.published_date }}
	        {% endif %}
	    </div>
	</div>    

{% endblock %}
